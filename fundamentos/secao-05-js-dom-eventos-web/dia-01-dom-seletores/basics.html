<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
      <h2 class="exemplo">Exemplo com class</h2>
      <style>
        .exemplo{
          border: 2px solid greenyellow;
          text-transform: uppercase;
        }
      </style>
    </header>
    <script>
      const 
      // getElementById
      paragraph = document.getElementById("paragraph");
      paragraph.style.color = "green";
      document.getElementById("page-title").innerText = "Eletrônica é DEMAIS!!!!"
      document.getElementById("second-paragraph").innerText = "Sextooooooou garai!!!"

      //getElementByClassName
      document.getElementsByClassName("exemplo")

    </script>
  </body>
</html>
